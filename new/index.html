<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>I AM Muthungu</title>
    
    <!-- Bootstrap Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Custom Styles-->
    <link rel="stylesheet" href="/style.css">
</head>
  <body>

    <!-- Top Links -->
    <div class="container-fluid my-0 mx-0">
        <div class="row">
            <div class="col-2 px-4 py-2 mx-0">
              <div class="left-link">HOME</div>
            </div>
            <div class="e-col col-8"></div>
            <div class="col-2 px-4 py-2 text-end mx-0">
              <div class="right-link">ABOUT</div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="container-fluid">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/first.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets/second.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets/third.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets/Kinyozi.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>

    <!-- Bottom Links -->
    <div class="container-fluid my-0 mx-0">
        <div class="row">
            <div class="col-2 px-4 py-2 mx-0">
              <div class="left-link">CONTACT</div>
            </div>
            <div class="b-col col-8"></div>
            <div class="col-2 px-4 py-2 text-end mx-0">
              <div class="right-link">PROJECTS</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
